<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • Player</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>
    <script src="register-sw.js" defer></script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8373843490344171"
     crossorigin="anonymous"></script>

    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        font-family: sans-serif;
        display: flex; flex-direction: column; overflow: hidden;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
      }

      /* SPLIT LAYOUT */
      .content-split {
        display: flex;
        flex: 1; /* Fills remaining height */
        overflow: hidden;
        padding: 15px;
        gap: 15px; /* Adds space between Ad and Game */
      }

      /* LEFT AD BOX - NOW SAME SIZE AS PLAYER */
      .ad-sidebar {
        flex: 1; /* 50% Width */
        background: #050505;
        border: 2px solid #1a1a1a;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* GAME CONTAINER - NOW SAME SIZE AS AD */
      .player-frame-wrap {
        flex: 1; /* 50% Width */
        border-radius: 18px; 
        overflow: hidden;
        background: #000;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        position: relative;
        display: flex; /* Ensures iframe fills it */
      }

      iframe {
        width: 100%; height: 100%; border: none; display: block;
      }

      /* BUTTON BAR */
      .player-actions {
        height: 50px;
        display: flex; align-items: center; justify-content: center;
        gap: 15px; margin-bottom: 5px;
      }

      .player-actions button {
        background: rgba(255, 255, 255, 0.08);
        color: white; border: 1px solid rgba(255, 255, 255, 0.15);
        width: 40px; height: 40px;
        border-radius: 50%;
        font-size: 16px; cursor: pointer;
        transition: all 0.2s ease;
        display: flex; align-items: center; justify-content: center;
      }
      .player-actions button:hover { background: rgba(255, 255, 255, 0.15); transform: scale(1.05); }

      /* BOTTOM AD FOOTER */
      .ad-footer {
        width: 100%;
        height: 110px; /* Fixed height for bottom banner */
        background: #050505;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0; /* Prevents it from squishing */
      }

      .no-src { color: white; text-align: center; margin: auto; }
      
      /* Mobile adjustment: On phones, stack them instead of side-by-side */
      @media (max-width: 768px) {
        .content-split { flex-direction: column-reverse; }
        .ad-sidebar { flex: 0 0 250px; } /* Fixed height on mobile */
      }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img /></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      
      <div class="content-split">
        <aside class="ad-sidebar">
          <ins class="adsbygoogle"
               style="display:block; width: 100%; height: 100%;"
               data-ad-client="ca-pub-8373843490344171"
               data-ad-slot="9410034190"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </aside>

        <div class="player-frame-wrap" id="frame-wrap">
          <iframe id="media-frame" allowfullscreen></iframe>
          <div class="no-src" id="no-src-msg" style="display: none;">No game URL provided.</div>
        </div>
      </div>

      <div class="player-actions">
        <button type="button" id="reload-btn" title="Reload">↻</button>
        <button type="button" id="fullscreen-btn" title="Fullscreen">⌞⌝</button>
        <button type="button" id="blank-btn" title="Open in Blank Tab">❐</button>
      </div>

      <footer class="ad-footer">
        <ins class="adsbygoogle"
             style="display:block; width: 100%; max-height: 100px;"
             data-ad-client="ca-pub-8373843490344171"
             data-ad-slot="6020102457"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </footer>

    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const srcParam = params.get("game");
      const frame = document.getElementById("media-frame");
      const wrap = document.getElementById("frame-wrap");
      const noSrc = document.getElementById("no-src-msg");
      const reloadBtn = document.getElementById("reload-btn");
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      const blankBtn = document.getElementById("blank-btn");

      let originalSrc = null;

      if (srcParam) {
        originalSrc = decodeURIComponent(srcParam);
        frame.src = originalSrc;
      } else {
        frame.style.display = "none";
        noSrc.style.display = "block";
        document.querySelector('.player-actions').style.display = "none";
      }

      reloadBtn.addEventListener("click", () => {
        if (originalSrc) frame.src = originalSrc;
      });

      blankBtn.addEventListener("click", () => {
        if (!originalSrc) return;
        const win = window.open("about:blank", "_blank");
        if (!win) { alert("Please allow popups"); return; }
        const doc = win.document;
        doc.title = "Classes";
        doc.body.style.margin = "0";
        doc.body.style.overflow = "hidden";
        const iframe = doc.createElement("iframe");
        iframe.style.width = "100%"; iframe.style.height = "100vh";
        iframe.style.border = "none"; iframe.src = originalSrc;
        doc.body.appendChild(iframe);
      });

      // Fullscreen logic
      fullscreenBtn.addEventListener("click", () => {
        const target = wrap; 
        if (!document.fullscreenElement) {
          if (target.requestFullscreen) target.requestFullscreen();
          else if (target.webkitRequestFullscreen) target.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
        }
      });
    </script>

    <script>
      function getAccent() { return localStorage.getItem("s0laceAccent") || "gray"; }
      function updateSideIcons() {
        const accent = getAccent();
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }
      updateSideIcons();
      window.addEventListener("storage", updateSideIcons);
    </script>
  </body>
</html>
