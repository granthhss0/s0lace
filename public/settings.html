<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE â€¢ Settings</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }
    @media (max-width: 1000px) { .settings-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px) { .settings-grid { grid-template-columns: 1fr; } }

    .settings-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 16px;
      box-shadow: 0 0 0 1px #000, 0 0 20px rgba(0,0,0,.7);
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    .settings-title {
      font-size: 10px;
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 6px var(--accent);
    }

    .settings-input,
    .settings-select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 9px;
    }

    .settings-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px 10px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      font-family: "Press Start 2P";
      font-size: 9px;
      color: var(--accent);
      cursor: pointer;
    }

    .settings-btn:hover {
      background: rgba(0,255,127,.25);
      box-shadow: 0 0 14px rgba(0,255,127,.6);
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Settings</h1></div>

  <div class="settings-grid">

    <!-- SAVE FILE -->
    <section class="settings-panel">
      <div class="settings-title">SAVE FILE</div>

      <button class="settings-btn" id="btn-export">EXPORT SAVE</button>
      <button class="settings-btn" id="btn-import-trigger">IMPORT SAVE</button>
      <input type="file" id="btn-import" accept=".json" hidden>

      <div style="font-size:8px;margin-top:8px;color:var(--fg-dim);">
        Saves settings + game progress
      </div>
    </section>

    <section class="settings-panel">
      <div class="settings-title">INFO</div>
      <a href="about.html"><button class="settings-btn">ABOUT US</button></a>
    </section>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const exportBtn = document.getElementById("btn-export");
  const importTrigger = document.getElementById("btn-import-trigger");
  const importInput = document.getElementById("btn-import");

  /* ---------- EXPORT SAVE ---------- */
  exportBtn.addEventListener("click", () => {
    const saveData = {};

    Object.keys(localStorage).forEach(key => {
      if (key.startsWith("s0lace") || key.startsWith("game_")) {
        saveData[key] = localStorage.getItem(key);
      }
    });

    const blob = new Blob(
      [JSON.stringify({ version: 1, data: saveData }, null, 2)],
      { type: "application/json" }
    );

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "s0lace-save.json";
    a.click();
    URL.revokeObjectURL(a.href);
  });

  /* ---------- IMPORT SAVE ---------- */
  importTrigger.addEventListener("click", () => importInput.click());

  importInput.addEventListener("change", () => {
    const file = importInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      try {
        const json = JSON.parse(reader.result);
        if (!json.data) throw new Error();

        Object.entries(json.data).forEach(([k, v]) => {
          localStorage.setItem(k, v);
        });

        alert("Save imported successfully.");
        location.reload();
      } catch {
        alert("Invalid save file.");
      }
    };
    reader.readAsText(file);
  });

});
</script>

</body>
</html>
