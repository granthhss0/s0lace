<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>S0LACE</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet stack -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <!-- global theme / settings -->
  <script src="global-hub.js" defer></script>

  <style>
    /* ================= HEADER SAFETY ================= */
    body.sj-proxied .site-header {
      position: relative !important;
      pointer-events: none;
      opacity: 0.9;
    }

    /* ================= PROXY BAR ================= */
    #sj-form {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #sj-address {
      width: min(520px, 85vw);
      font-size: 16px;
      padding: 14px 16px;
      text-align: center;
    }

    .proxy-btn {
      padding: 14px 18px;
      font-size: 12px;
    }

    /* ================= MOTD ================= */
    #motd {
      text-align: center;
      margin-bottom: 8px;
    }

    /* bottom-left icons */
    #bottom-icons {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      gap: 12px;
      z-index: 999;
    }

    #bottom-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      opacity: 0.75;
      transition: 0.2s;
      filter: brightness(0.85);
    }

    #bottom-icons img:hover {
      opacity: 1;
      filter: brightness(1.2) drop-shadow(0 0 6px var(--accent));
    }

    /* Visitor panel */
    #visitor-panel {
      margin-top: 10px;
      padding-top: 6px;
    }

    #visitor-panel .visitor-stats {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .visitor-box {
      text-align: center;
      font-family: "Press Start 2P";
    }

    .visitor-label {
      font-size: 8px;
      color: var(--fg-dim);
      margin-bottom: 4px;
    }

    .visitor-number {
      font-size: 14px;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }
  </style>
</head>

<body>

<!-- bottom-left icons -->
<div id="bottom-icons">
  <img src="thumbs/trello.png" onclick="window.open('https://trello.com/b/GZg1EjXk/s0lace-tracking','_blank')" />
  <img src="thumbs/github.png" onclick="window.open('https://github.com/granthhss0/S0LACE','_blank')" />
</div>

<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html" class="active">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main class="home-main">

  <!-- CENTER -->
  <section class="home-center">
    <div class="home-logo-title">
      <div class="home-logo-mark">S0LACE</div>
    </div>

    <section class="home-panel home-proxy-panel">
      <div id="motd">loading</div>

      <div style="margin-top:14px;">
        <div class="proxy-label">PR0XY &gt;</div>
        <form id="sj-form">
          <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
          <input id="sj-address" type="text" placeholder="type a url or search..." />
          <button class="proxy-btn" type="submit">GO</button>
        </form>
        <div id="sj-error"></div>
        <pre id="sj-error-code"></pre>
      </div>
    </section>
  </section>

  <!-- VISITORS -->
  <section class="home-panel" id="visitor-panel">
    <div class="motd-label">VISITORS</div>
    <div class="visitor-stats">
      <div class="visitor-box">
        <div class="visitor-label">TODAY</div>
        <div id="vis-today" class="visitor-number">—</div>
      </div>
      <div class="visitor-box">
        <div class="visitor-label">THIS WEEK</div>
        <div id="vis-week" class="visitor-number">—</div>
      </div>
      <div class="visitor-box">
        <div class="visitor-label">ALL TIME</div>
        <div id="vis-all" class="visitor-number">—</div>
      </div>
    </div>
  </section>

</main>

<!-- MOTD -->
<script>
const motdEl = document.getElementById("motd");
const lines = [
  "do you like the new theme",
  "media works now",
  "made in school",
  "rip trinity",
  "the media section was pain",
  "go check out aurababy",
  "make me less niche"
];
function setRandomMotd() {
  motdEl.textContent = lines[Math.floor(Math.random() * lines.length)];
}
motdEl.onclick = setRandomMotd;
setRandomMotd();
</script>

<!-- SCRAMJET HEADER FIX -->
<script>
if (window.__scramjet || location.pathname.includes("/scram/")) {
  document.body.classList.add("sj-proxied");
}
</script>

</body>
</html>
